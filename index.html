<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Tela de login</title>
</head>
<body>
    <!--       Começo do header    -->

    <header class="header">
        <div class="header-wrapper">
            <h1>Bem-Vindo!</h1>
            <h2>Entre para ter acesso a plataforma!</h2>
        </div>
    </header>

    <!--       Fim do header    -->

    <!--       Começo do form    -->

    <form action="" class="login">
        <div class="form-wrapper">
            <div class="input-wrapper">
                <input type="email" name="email" id="" placeholder="exemple@mail.com">
                <i data-feather="mail" class="input-icon"></i>
            </div>
            <div class="input-wrapper">
                <input type="password" name="password" id="" placeholder="***************">
                <i data-feather="lock" class="input-icon"></i>
            </div>
        </div>
        <div class="forgot">
            <a href="">Esquece a senha?</a>
        </div>
        <button type="submit" class="btn-login">Login</button>
    </form>

    <!--       Fim do form    -->

    <div class="create-account">
        <p>Você ainda não tem uma conta? <a href="">Cadastre-se aqui</a></p>
    </div>
    <div class="social-login">
        <div class="wrapper-or">
            <div class="wrapper-line">
                <span class="line"></span>
            </div>
            <span>ou</span>
            <div class="wrapper-line">
                <span class="line"></span>
            </div>
        </div>
        <div class="wrapper-btn-social">
            <a href="" class="btn-facebook">
                <div>
                    <i data-feather="facebook" class="icon-btn-social"></i>
                    Facebook
                </div>
            </a>
            <a href="" class="btn-github">
                <div>
                    <i data-feather="github" class="icon-btn-social"></i>
                    Github
                </div>
            </a>
        </div>

    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
